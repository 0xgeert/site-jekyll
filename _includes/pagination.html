<div class="pagination">
  <ul>
    {% if paginator.previous_page %}
      <li>
        {% if paginator.previous_page > 1 %}
          <a href="{{ site.url }}/page/{{paginator.previous_page}}" class="previous">&laquo; Newer Articles</a>
        {% else %}
          <a href="{{ site.url }}" class="previous">&laquo; Newer Articles</a>
        {% endif %}
      </li>
    {% endif %}

    {% if paginator.next_page %}
      <li class="next"><a href="{{ site.url }}/page/{{paginator.next_page}}">Older Articles &raquo;</a></li>
    {% endif %}
  </ul>
</div>
